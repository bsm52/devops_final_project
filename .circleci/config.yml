version: 2
jobs:
  build:
    docker:
      - image: ubuntu

    steps:
      - checkout

      - run: 
          name: Update and install git, cmake
          command: apt-get update && apt-get install -y cmake 

      - run: 
          name: make build dir
          command: mkdir build

      - run:
          name: cmake and make
          command: |
            cd build
            cmake ..
            make

    