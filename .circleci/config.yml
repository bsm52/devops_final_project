version: 2
jobs:
  build:
    docker:
      - image: ubuntu

    steps:
      - checkout

      - run: 
          name: Update and install g++, cmake
          command: apt-get update && apt-get install -y cmake && apt-get install -y g++

      - run: 
          name: make build dir
          command: mkdir build

      - run:
          name: cmake and make
          command: |
            cd build
            cmake ..
            make

      - run:
          name: run test and check results
          command: |
            cd build
            ./2048_t
            vim wins.txt

    